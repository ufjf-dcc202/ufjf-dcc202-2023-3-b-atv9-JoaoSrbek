<body>
    <main>
        <h1>DCC202 - Atividade 9: João Srbek</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
    </main>

    <script>
        let Joao = {
            tipo: "maçã",
            qtd: 1
        }
        
        let Maria = {
            tipo: "maçã",
            qtd: 2,
            roubou: function () {
                Maria.qtd+=Joao.qtd;
                Joao.qtd--;
            }
        }

        console.log("Maria tinha ", Maria.qtd, " maçãs\n");
        console.log("João tinha ", Joao.qtd, " maçãs\n");
        Maria.roubou();
        console.log("Maria roubou João e por isso agora tem ", Maria.qtd," maçãs, e o infeliz João tem ", Joao.qtd, "maçãs!");
    </script>
</body>
